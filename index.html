<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!--[if IE]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
<section id="sect-user-info" class="information">
    <section id="sect-avatar" class="avatar">
        <img src="image/sample.jpg" alt="" class="img_avatar"/>
    </section>
    <section id="sect-profile" class="profile">
        <p>Name: XXX</p>
        <ul>Honors:<br>
            <li>FIRST BLOOD</li>
            <li>DOUBLE KILL</li>
            <li>TRIBLE KILL</li>
            <li>RAMPAGE</li>
        </ul>
    </section>
    <section id="sect-tasks-accepted" class="tasks_accepted">
        <img src="image/sample.jpg" alt="" class="img_task_accepted"/>
        <img src="image/sample.jpg" alt="" class="img_task_accepted"/>
        <img src="image/sample.jpg" alt="" class="img_task_accepted"/>
    </section>
</section>

<section id="sect-task-maps" class="task_maps">

    <section id="sect-project-taskmap" class="project task_map">
        <span class="task_map_title">Project</span><br>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
    </section>
    <section id="sect-tech-taskmap"class="tech_map task_map">
        <span class="task_map_title">Tech</span><br>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
    </section>
    <section id="sect-process-taskmap" class="process_map task_map">
        <span class="task_map_title">Process</span><br>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
    </section>
    <section id="sec-comm-taskmap" class="communication_map task_map">
        <span class="task_map_title">Communication</span><br>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
        <img src="image/sample.jpg" alt="" class="img_unclicked"/>
    </section>
    <section id="sect-light-box" class="light_box">
        <img src="image/sample.jpg" alt="" class="img_lightbox">
        <br>
        <input type="button" id="btn-lightbox-accept" value="Accept">
        <input type="button" id="btn-lightbox-back" value="Back">
    </section>
</section>

<script type="text/javascript" src="/scripts/libs/jquery-2.1.3.js"></script>
<script type="text/javascript" src="/scripts/page-init.js"></script>
<script type="text/javascript" src="/scripts/task-maps.js"></script>
<script type="text/javascript" src="/scripts/lightbox.js"></script>
</body>
</html>
